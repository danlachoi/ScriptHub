<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rez Searcher</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Centering the Made by text */
    .search-section {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center horizontally */
      margin-top: 20px; /* Add some space above */
    }

    /* Fade-in animation */
    .fade-in {
      opacity: 0; /* Start fully transparent */
      animation: fadeIn 1s forwards; /* Apply the fadeIn animation */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9); /* Start slightly smaller */
      }
      100% {
        opacity: 1; /* End fully opaque */
        transform: scale(1); /* End at normal size */
      }
    }

    /* Styling for the Made by section */
    .made-by {
      color: #ffffff; /* White text for better contrast */
      font-size: 1.2rem; /* Slightly larger font size */
      text-align: center; /* Center text */
      margin-top: 10px; /* Space above */
      padding: 10px; /* Padding around the text */
      border-radius: 5px; /* Rounded corners */
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
      transition: transform 0.3s; /* Smooth scaling on hover */
    }

    .made-by a {
      color: #00bfff; /* Bright link color */
      text-decoration: none; /* Remove underline */
      font-weight: bold; /* Bold link text */
    }

    .made-by:hover {
      transform: scale(1.05); /* Slightly enlarge on hover */
    }
  </style>
  <script>
    // Disable text selection
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });

    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>
</head>
<body class="dark-mode">
  <main class="container">
    <div class="powered-by">Made by @danlacho | Powered by <a href="https://scriptblox.com" target="_blank">scriptblox.com</a></div>
    <section class="search-section">
      <form id="search-form" class="search-form">
        <div class="form-group">
          <input class="input" type="text" id="search-input" placeholder="Search Script...">
        </div>
        <button class="button search-button" type="submit">Search</button>
      </form>
    </section>
    <section class="results-section">
      <div class="results" id="results">
        <!-- Example script cards -->
        <div class="script-card">
          <img src="example.jpg" alt="Script Image">
          <div class="script-content-container">
            <div class="script-title">Script Title</div>
            <div class="script-game">Game Name</div>
            <button class="copy-button">Copy</button>
            <a href="#" class="get-key-button">Get Key</a> <!-- Added Get Key button -->
          </div>
        </div>
        <!-- Add more script cards as needed -->
      </div>
      <button class="button load-more-button" id="load-more">Load More</button>
      <div id="loading-message" style="display: none; color: #ffffff; text-align: center; margin-top: 1rem;">Loading...</div>
    </section>
  </main>
  <script src="script.js"></script>
  <script>
    // Load More button functionality
    document.getElementById('load-more').addEventListener('click', function() {
      // Show loading message
      document.getElementById('loading-message').style.display = 'block';
      this.style.display = 'none'; // Hide the Load More button

      // Simulate loading more content (you can replace this with your actual loading logic)
      setTimeout(function() {
        // Here you would typically fetch and append new content
        // For demonstration, we'll just hide the loading message after 2 seconds
        document.getElementById('loading-message').style.display = 'none';
        document.getElementById('load-more').style.display = 'block'; // Show the Load More button again
      }, 2000); // Simulate a 2-second loading time
    });

    function checkScreenSize() {
      const poweredBy = document.querySelector('.powered-by');
      if (window.innerWidth <= 600) {
          poweredBy.classList.add('hide'); // Add the hide class on small screens
      } else {
          poweredBy.classList.remove('hide'); // Remove the hide class on larger screens
      }
    }

    // Initial check
    checkScreenSize();

    // Add event listener for screen resize
    window.addEventListener('resize', checkScreenSize);
  </script>
</body>
</html>
